<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            border: 1px dashed black;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>gosto de assisti animes no 
        <iframe src="https://animesbr.biz/" frameborder="0" scolling="yes">
            <a href="https://animesbr.biz/" target="_blank">Animes brasil</a>
        </iframe>
    </p>

    <p>meu perfil no 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">Github</a>
        </iframe>
    </p>
</body>
</html>
