<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="Post" autocomplete="off">
        <p>
            <label for="usui">Usuário: </label>
            <input type="text" name="usua" id="usui" size="8" minlength="5" maxlength="15" required placeholder="nome de usuário">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="sena" id="senha" size="8" minlength="8" required placeholder="senha do usuário">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
